<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Psyche Mission</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link type="text/css" rel="stylesheet" href="main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<script type="module" src="/index.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	</head>
	<body id="body">

		<div id="incompatible-browser-modal" class="modal">

			<div class="container-fluid">

				<h2 class="row h-20 w-50">Your browser is incompatible with WebXR</h1>

				<div class="row h-80 w-50">

					<div class="col-5 d-flex align-self-center justify-content-center">
				
						<p>
							Click here if you would like to view our text-only version of the app.
						</p>

						<button id="text-only-button" class="btn-dark">Text-Only Mode</div>
			
					</div>
		
					<div class="col-5 d-flex align-self-center justify-content-center">
	
						<p>
							Click here if you would like to download the XRViewer application to have the full AR experience.
						</p>

						<button id="xrviewer-button" class="btn-dark">Download XRViewer</div>
	
					</div>

				</div>

			</div>

		</div>

		<img id="startup-image" src="./assets/psyche-title-screen.png" alt="">

		<audio autoplay loop id="music">
			<source src="./assets/ivoryhaus-perseids.mp3" type="audio/mpeg">
		</audio>

		<!-- This container is divided into 5 rows and represents the screen elements -->
		<div id="content" class="container-fluid p-0">

			<!-- This is where the models get placed in JS. It spans the size of the screen -->
			<div id="model-view-area"></div>

			<!-- 1/5 -->
			<!-- SPEECH BUBBLE, SPACECRAFT -->
			<div id="screen-top" class="row h-20 w-100 m-0">
				<div class="col d-flex align-items-center justify-content-center">
					<div id="textBox" class="speech-bubble">
						<p id="narrative"></p>
						<img align="right" src="/assets/psyche-spacecraft-pixel-art.png" id="satellite"></img>
						<button id="speech-box-button" class="speech-box-button">...</button>
					</div>
				</div>

			</div>

			<!-- 2/5 -->
			<div class="row h-20 w-100 m-0"></div>

			<!-- 3/5 -->
			<div class="row h-20 w-100 m-0"></div>

			<!-- 4/5 -->
			<!-- Spacer, Dashboard Button -->
			<div class="row h-20 m-0">

				<!-- This is the intro message and will be removed after the introduction is complete -->
				<p id="intro" class="intro"></p>

				<div class="col"></div>

				<div class="d-flex col-1 h-10 justify-content-center align-self-end">

					<!-- Dashboard button that shows/hides dashboard -->
					<div type="button" id="dashboard-button" class="btn main-view-element"></div>

				</div>
				
				<div class="col"></div>

			</div>

			<!-- 5/5 -->
			<!-- This represents the slideable dashboard of buttons -->
			<div class="row h-20 w-100 m-0 main-view-element">

				<div id="dashboard" class="col h-20">

					<!-- 1/2 -->
					<!-- FACT BUTTONS -->
					<div id="fact-button-area" class="row h-50 w-100 m-0 main-view-element dashboard-element">

						<!-- Science Question Button -->
						<div class="col d-flex align-self-center justify-content-center">
							<button id="fact-one" class="btn fact-button"></button>
						</div>

						<!-- About Psyche State Button -->
						<div class="col d-flex align-self-end justify-content-center">
							<button id="fact-two" class="btn fact-button"></button>
						</div>

						<!-- How Psyche mission will try to answer science question Button -->
						<div class="col d-flex align-self-center justify-content-center">
							<button id="fact-three" class="btn fact-button"></button>
						</div>

					</div>

					<!-- 2/2 -->
					<!-- STATE CHANGE, OPTIONS / NEXT, PLACE -->
					<div id="screen-bottom" class="row h-50 w-100 m-0 align-content-center">

						<!-- LEFT: State change button -->
						<div class="col d-flex align-items-center justify-content-center">
							
							<button type="button" id="state-change" class="btn main-view-element dashboard-element"></button>

						</div>

						<!-- MIDDLE: Next button and Menu button -->
						<div class="col d-flex align-items-center justify-content-center">

							<!-- Next (State) Button-->
							<button type="button" id="next-button" class="btn position-absolute state-change-element"></button>

							<!-- Menu button -->
							<button type="button" id="menu-button" class="btn main-view-element position-absolute place-view-element dashboard-element"><!--&#9776;--></span>

						</div>
			
						<!-- RIGHT: Place button -->
						<div class="col d-flex align-items-center justify-content-center">

							<button type="button" id="place-button" class="btn main-view-element place-view-element dashboard-element"></button>
						
						</div>
					</div>
				</div>
			</div>

			<!-- This is the options menu AKA sidenav -->
			<div id="sidenav" class="sidenav">

				<!-- Close menu button-->
				<a href="javascript:void(0)" class="closebtn" id="close-menu">&times;</a>
				
				<a href="text-version.html">Text-Only Mode</a>
				
				<a id ="music-settings">Mute/Unmute</a>
				
				<a href="https://psyche.asu.edu/">Visit Psyche Website</a>

			</div>
		</div>

	</body>
</html>
