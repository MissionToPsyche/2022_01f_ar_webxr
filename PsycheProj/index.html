<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Psyche Mission</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link type="text/css" rel="stylesheet" href="main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<script type="module" src="/index.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	</head>
	<body id="body">

		<!-- INCOMPATIBLE BROWSER MODAL - pop-up if the user's browser does not support WebXR -->
		<div id="incompatible-browser-modal" class="modal">

			<div class="container-fluid h-100">

				<div class="row h-20 d-flex align-content-center justify-content-center" style="background-color: #FAA001;">

					<h2 style="text-align: center;">Your browser is incompatible with WebXR</h1>

				</div>

				<!-- TEXT-ONLY BUTTON ROW -->
				<div class="row h-25 p-3">

					<div class="col-12" style="border: 2px solid white; border-radius: 5px;">
				
						<div class="row h-50 align-content-center">

							<p style="text-align: center;">Click here to view text-only mode.</p>

						</div>
			
						<!-- TEXT-ONLY BUTTON -->
						<div class="row h-50 w-100 m-0 d-flex align-content-center justify-content-center">

							<button id="text-only-button" class="incompatible-browser-modal-button text-center">Text-Only Mode</button>
							
						</div>
			
					</div>

				</div>

				<!-- WEBXR VIEWER DOWNLOAD BUTTON BLOCK-->
				<div class="row h-25 p-3">

					<div class="col-12" style="border: 2px solid white; border-radius: 5px;">
	
						<div class="row h-50 pt-3 pb-4">

							<p style="text-align: center;">Click here if you have an iPhone to download the XRViewer application to have the full AR experience.</p>

						</div>

						<!-- XR VIEWER BUTTON -->
						<div class="row h-50 w-100 m-0 d-flex align-content-center justify-content-center">

							<button id="xrviewer-button" class="incompatible-browser-modal-button text-center">Download XRViewer</button>

						</div>

					</div>

				</div>

			</div>

		</div>

		<audio autoplay loop id="music">
			<source src="./assets/ivoryhaus-perseids.mp3" type="audio/mpeg">
		</audio>

		<img id="startup-image" src="/assets/psyche-title-screen.png">

		<!-- This container is divided into 5 rows and represents the screen elements -->
		<div id="content" class="container-fluid p-0">

			<!-- This is the intro message and will be removed after the introduction is complete -->
			<!-- <p id="intro" class="intro position-absolute"></p> -->

			<!-- This is where the models get placed in JS. It spans the size of the screen -->
			<div id="model-view-area"></div>

			<!-- 1/5 -->
			<!-- SPEECH BUBBLE, SPACECRAFT -->
			<div id="screen-top" class="row h-20 w-100 m-0">

				<div class="container-fluid h-100">

					<div id="text-box" class="row h-100 position-relative speech-bubble">

						<!-- NARRATIVE - This is the text that will be displayed to the user -->
						<div class="col-10 p-4 pe-0 d-flex h-100">

							<p id="narrative" class=""></p>

						</div>

						<!-- PSYCHE SPACECRAFT, TEXT BUTTONS -->
						<div class="col-2 h-100 p-2">

							<!-- PSYCHE SPACECRAFT -->
							<div class="row h-50 align-content-center">

								<div class="col">

									<img id="satellite" class="h-100" src="/assets/psyche-spacecraft-pixel-art.png"></img>

								</div>
								

							</div>

							<!-- TEXT UP BUTTON -->
							<div class="row h-25">

								<div class="col">

									<!-- TEXT UP BUTTON GOES HERE -->

								</div>

							</div>

							<!-- TEXT DOWN BUTTON -->
							<div class="row h-25">

								<div class="col">
									
									<button id="speech-box-button" class="speech-box-button col"></button>

								</div>

							</div>

						</div>
						
					</div>

				</div>

			</div>

			<!-- 2/5 -->
			<div class="row h-20 w-100 m-0"></div>

			<!-- 3/5 -->
			<div class="row h-20 w-100 m-0"></div>

			<!-- 4/5 -->
			<!-- Spacer, Dashboard Button -->
			<div class="row h-20 m-0">

				<div class="col"></div>

				<div class="d-flex col-1 h-10 justify-content-center align-self-end">

					<!-- Dashboard button that shows/hides dashboard -->
					<div type="button" id="dashboard-button" class="btn main-view-element"></div>

				</div>
				
				<div class="col"></div>

			</div>

			<!-- 5/5 -->
			<!-- This represents the slideable dashboard of buttons -->
			<div class="row h-20 w-100 m-0 main-view-element">

				<div id="dashboard" class="col h-20">

					<!-- 1/2 -->
					<!-- FACT BUTTONS -->
					<div id="fact-button-area" class="row h-50 w-100 m-0 main-view-element dashboard-element">

						<!-- Science Question Button -->
						<div class="col d-flex align-self-center justify-content-center">
							<button id="fact-one" class="btn fact-button"></button>
						</div>

						<!-- About Psyche State Button -->
						<div class="col d-flex align-self-end justify-content-center">
							<button id="fact-two" class="btn fact-button"></button>
						</div>

						<!-- How Psyche mission will try to answer science question Button -->
						<div class="col d-flex align-self-center justify-content-center">
							<button id="fact-three" class="btn fact-button"></button>
						</div>

					</div>

					<!-- 2/2 -->
					<!-- STATE CHANGE, OPTIONS / NEXT, PLACE -->
					<div id="screen-bottom" class="row h-50 w-100 m-0 align-content-center">

						<!-- LEFT: State change button -->
						<div class="col d-flex align-items-center justify-content-center">
							
							<button type="button" id="state-change" class="btn main-view-element dashboard-element"></button>

						</div>

						<!-- MIDDLE: Next button and Menu button -->
						<div class="col d-flex align-items-center justify-content-center">

							<!-- Next (State) Button-->
							<button type="button" id="next-button" class="btn position-absolute state-change-element"></button>

							<!-- Menu button -->
							<button type="button" id="menu-button" class="btn main-view-element position-absolute place-view-element dashboard-element"><!--&#9776;--></span>

						</div>
			
						<!-- RIGHT: Place button -->
						<div class="col d-flex align-items-center justify-content-center">

							<button type="button" id="place-button" class="btn main-view-element place-view-element dashboard-element"></button>
						
						</div>
					</div>
				</div>
			</div>

			<!-- This is the options menu AKA sidenav -->
			<ul id="menu">
				<li><h1>Menu</h1></li>
				<li><a href="text-version.html">Text-Only Mode</a></li>
				<li><a id ="music-settings">Mute/Unmute</a></li>
				<li><a href="https://psyche.asu.edu/">Visit Psyche Website</a></li>
				<li><a href=".">Restart</a></li>
			</ul>
		</div>

	</body>
</html>
